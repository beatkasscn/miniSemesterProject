        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row g-8">
                <div class="col-md-6 offset-md-2">
                    <h2 class="mb-3 text-center">Personal information</h2>
                    <form class="needs-validation " novalidate enctype="multipart/form-data" id="saveform" method="post">
                        <div class="row">
                            <div class="col-12">
                                <label for="realname" class="form-label">真实姓名</label>
                                <input type="text" class="form-control" id="realname" value="" required name="realName">
                                <div class="invalid-feedback" style="display: none" id="realnameIncorrect">
                                    请输入您的中文名
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="username1" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username1" value="" required name="username">
                                <div class="invalid-feedback" style="display: none" id="usernameIncorrect">
                                    用户名应以字母开头，长度在5-16个字符之间，允许字母数字下划线
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="tel" class="form-label">电话号码</label>
                                <input type="text" class="form-control" id="tel" value="" required name="tel">
                                <div class="invalid-feedback" style="display: none" id="telIncorrect">
                                    请输入正确的手机号
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="IDnumber" class="form-label">身份证号</label>
                                <input type="text" class="form-control" id="IDnumber" value="" required name="IDNumber">
                                <div class="invalid-feedback" style="display: none" id="IDnumberIncorrect">
                                    请输入15或18位数字，最后一位可以为x
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="imginput" class="form-label">
                                    头像上传</label>
                                <input type="file" accept="image/*" class="form-control" id="imginput" value="" name="srcImg">
                                <img src="img/image.svg" class="rounded-circle" width="180" height="180" alt="..." id="imgsrc">
                            </div>
                            <div class="col-12">
                                <label for="detail" class="form-label">详细地址</label>
                                <input type="text" class="form-control" id="detail" required name="address">
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="row gy-3">
                        </div>
                        <button class="w-100 btn btn-primary btn-lg" type="button" id="save">点击保存</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
